<div class="main">
  <div>
    <div>
      <div *ngIf="error == 1" class="alert alert-danger">
        <strong>Connexion echou√©e ...</strong>
      </div>
      <mat-card  class="elevation-3" >
        <mat-card-title>Connexion</mat-card-title>
        <mat-card-content>
          <form [formGroup]="authService.form" (ngSubmit)="onLogin()">
            <p>
              <mat-form-field>
                <input type="text" matInput placeholder="Nom d'utilisateur" formControlName="username">
                <mat-error>Ce champs est obligatoire</mat-error>
              </mat-form-field>
            </p>

            <p>
              <mat-form-field>
                <input type="password" matInput placeholder="Mot de pass" formControlName="password">
                <mat-error>Ce champs est obligatoire</mat-error>
              </mat-form-field>
            </p>

            <div class="button">
              <button type="button" class="btn btn-outline-success" routerLink="/register">Register</button>&nbsp;&nbsp;&nbsp;
              <button type="submit" mat-raised-button color="primary" [disabled]="authService.form.invalid">Connexion</button>
            </div>

          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
